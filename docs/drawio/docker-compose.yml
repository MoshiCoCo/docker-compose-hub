version: '3.5'
services:
  drawio:
    image: jgraph/drawio
    container_name: drawio
    restart: unless-stopped
    ports:
      - 8082:8080
    environment:
      PUBLIC_DNS: yourdomin.com
      ORGANISATION_UNIT: unit
      ORGANISATION: org
      CITY: city
      STATE: state
      COUNTRY_CODE: country
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://yourdomin.com || exit 1" ]
      interval: 1m30s
      timeout: 10s
      retries: 5
      start_period: 10s
